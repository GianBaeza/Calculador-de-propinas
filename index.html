<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador de Propina</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Calculador de Propina</h1>
      </header>
      <section class="Contain-calculator">
        <ul>
          <li>
            <label for="monto-total">Monto total </label>
            <input
              type="number"
              name="number"
              id="monto-total"
              placeholder=" $"
            />
          </li>
          <li>
            <label for="default-porsentaje">%</label>
            <select type="number" name="number" id="default-porsentaje">
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </li>
          <li>
            <label for="opcion1">Elegir porcentaje personalizado</label>
            <input
              type="checkbox"
              id="opcion1"
              name="opcion1"
              class="checkbox"
            />
            <input
              type="number"
              name="otroPorsenaje"
              id="otro-porsentaje"
              disabled
              readonly
            />
          </li>
          <li>
            <label for="personas">Cantidad de personas</label>
            <input type="number" placeholder="Personas" id="personas" />
          </li>
        </ul>
      </section>
      <div>
        <div class="buttons">
          <button id="calcular-total">Calcular</button>
          <button id="reiniciar">Reiniciar</button>
        </div>
        <ul>
          <li>
            <label for="total-de-propina">Total de la propina</label>
            <input
              type="text"
              disabled
              name="total-propina"
              id="total-de-propina"
              value="0"
            />
          </li>
          <li>
            <label for="total-por-persona">Total de propina por persona</label>
            <input
              type="text"
              disabled
              name="total-por-persona"
              value="0"
              id="total-por-persona"
            />
          </li>
        </ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
